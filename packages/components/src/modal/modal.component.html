<div role="document" class="ns-modal__dialog" [ngClass]="{'ns-modal__lg': size == 'lg', 'ns-modal__xl': size == 'xl'}">
    <div class="ns-modal__content">
        <div class="ns-modal__header">
            <h4 class="ns-modal__title">{{title}}</h4>
            <button type="button" aria-label="Close" class="btn-close" (click)="close()"></button>
        </div>

        <div class="ns-modal__body">
            <ng-template #content></ng-template>
        </div>

        <div class="ns-modal__footer">
            <ng-template #footer></ng-template>
        </div>
    </div>
</div>

<div class="ns-modal__backdrop" (click)="close()"></div>

<ng-container *ngIf="label">
    <label class="form-label" [attr.for]="id">{{label}}</label>
</ng-container>

<input [(ngModel)]="value"
       class="form-control"
       [attr.id]="id"
       [type]="type"
       [placeholder]="placeholder"
       [disabled]="disabled"
       (blur)="onTouched()"
>

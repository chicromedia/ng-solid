<ng-container *ngIf="label">
    <label class="form-label">{{label}}

        <ng-container *ngIf="forgotLink">
            <a [routerLink]="forgotLink">Olvido su contrase√±a?</a>
        </ng-container>
    </label>
</ng-container>

<div class="input-group">
    <input class="form-control"
           [type]="show ? 'input': 'password'"
           [(ngModel)]="value"
           [placeholder]="placeholder"
           (blur)="onTouched()"
           [disabled]="disabled"/>

    <ng-container *ngIf="showAndHide">
        <div class="input-group-append" (click)="toggle()">
			<span class="input-group-text">
				<ns-icon [name]="show ? 'eye-hide': 'eye-show'"></ns-icon>
			</span>
        </div>
    </ng-container>
</div>

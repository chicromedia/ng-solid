<ng-container *ngIf="label">
    <label class="form-label" [attr.for]="id">{{label}}</label>
</ng-container>

<div class="input-group">
    <ng-container *ngIf="prepend">
		<span class="input-group-text">
            <ng-container *ngIf="iconName">
			    <ns-icon [name]="iconName" [size]="16"></ns-icon>
            </ng-container>
            {{prepend}}
		</span>
    </ng-container>

    <input [(ngModel)]="value"
           [attr.id]="id"
           class="form-control"
           [type]="type"
           [placeholder]="placeholder"
           [disabled]="disabled"
           (blur)="onTouched()"
           #input
    >

    <ng-container *ngIf="append">
		<span class="input-group-text">
            <ng-container *ngIf="iconName">
			    <ns-icon [name]="iconName" [size]="16"></ns-icon>
            </ng-container>
            {{append}}
		</span>
    </ng-container>
</div>

<ng-container *ngIf="label">
    <label class="form-label" [attr.for]="id">{{label}}</label>
</ng-container>

<textarea class="form-control"
          [(ngModel)]="value"
          [id]="id"
          [rows]="rows"
          [placeholder]="placeholder"
          (blur)="onTouched()"
          [disabled]="disabled"
></textarea>

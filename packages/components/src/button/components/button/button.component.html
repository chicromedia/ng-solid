<ng-container [ngSwitch]="type">
    <ng-template [ngSwitchCase]="'link'">
        <a class="btn btn__link" [attr.href]="href">{{label}}</a>
    </ng-template>

    <ng-template ngSwitchDefault>
        <button [attr.type]="type"
                class="btn"
                [ngClass]="{'btn__primary': primary,'btn__secondary': !primary, 'btn__block': isBlock}"
                [disabled]="disabled || loading"
        >
            <ng-container *ngIf="!loading;else showLoading">
                {{label}}
            </ng-container>
            <ng-template #showLoading>
                <ns-icon name="preload"></ns-icon>
            </ng-template>
        </button>
    </ng-template>
</ng-container>

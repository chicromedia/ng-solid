<ng-container *ngIf="label">
    <label class="form-label" [attr.for]="id">{{label}}</label>
</ng-container>

<ul class="ns-editor__toolbar">
    <li class="ns-editor__item">
        <ns-editor-paragraph></ns-editor-paragraph>
    </li>

    <li class="ns-editor__item">
        <ns-editor-toggle></ns-editor-toggle>
    </li>

    <li class="ns-editor__item">
        <ns-editor-color-picker [presets]="presets"></ns-editor-color-picker>
    </li>

    <li class="ns-editor__item">
        <ns-editor-list></ns-editor-list>
    </li>

    <li class="ns-editor__item">
        <ns-editor-link></ns-editor-link>
    </li>
</ul>

<ns-content-editable class="ns-editor__content"
                     [id]="id"
                     (blur)="blur()"
                     [maxlength]="maxLength"
                     [disabled]="disabled"
                     [(ngModel)]="value"
></ns-content-editable>

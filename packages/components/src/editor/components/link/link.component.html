<button type="button" class="btn" id="ns-editor-link" (click)="show = true">
    <svg width="24" height="24" viewBox="0 0 24 24" role="presentation">
        <path d="M12.654 8.764a.858.858 0 01-1.213-1.213l1.214-1.214a3.717 3.717 0 015.257 0 3.714 3.714 0 01.001 5.258l-1.214 1.214-.804.804a3.72 3.72 0 01-5.263.005.858.858 0 011.214-1.214c.781.782 2.05.78 2.836-.005l.804-.803 1.214-1.214a1.998 1.998 0 00-.001-2.831 2 2 0 00-2.83 0l-1.215 1.213zm-.808 6.472a.858.858 0 011.213 1.213l-1.214 1.214a3.717 3.717 0 01-5.257 0 3.714 3.714 0 01-.001-5.258l1.214-1.214.804-.804a3.72 3.72 0 015.263-.005.858.858 0 01-1.214 1.214 2.005 2.005 0 00-2.836.005l-.804.803L7.8 13.618a1.998 1.998 0 00.001 2.831 2 2 0 002.83 0l1.215-1.213z"></path>
    </svg>
</button>

<form [formGroup]="formLink" class="ns-editor__form-link" aria-labelledby="ns-editor-link"
      [ngClass]="{'show': show}"
      (ngSubmit)="insert()">
    <header>
        <label>{{'insert_link'|ns_editor_label}}</label>
        <button type="button" class="btn-close" (click)="show = false"></button>
    </header>
    <ns-input [formControlName]="'url'" [placeholder]="'link'|ns_editor_label"></ns-input>
    <ns-input [formControlName]="'text'" [placeholder]="'text'|ns_editor_label"></ns-input>
    <ns-input [formControlName]="'tooltip'" [placeholder]="'tooltip_link'|ns_editor_label"></ns-input>
    <ns-checkbox [formControlName]="'openNewWindow'" [label]="'open_new_window'|ns_editor_label"></ns-checkbox>
    <footer>
        <ns-button type="submit" [label]="'submit_link'|ns_editor_label"></ns-button>
    </footer>
</form>

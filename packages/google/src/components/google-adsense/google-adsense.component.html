<ins #ins
     [ngClass]="classes"
     [style.display]="display || config?.adDisplay"
     [style.width]="widthStyle"
     [style.height]="heightStyle"
     [attr.data-ad-client]="client || config?.adClient"
     [attr.data-ad-slot]="slot || config?.adSlot"
     [attr.data-ad-format]="format || config?.adFormat"
     [attr.data-ad-region]="adRegion"
     [attr.data-layout]="layout || config?.adLayout"
     [attr.data-layout-key]="layoutKey || config?.adLayoutKey"
     [attr.data-full-width-responsive]="response || config?.adResponsive"
></ins>
